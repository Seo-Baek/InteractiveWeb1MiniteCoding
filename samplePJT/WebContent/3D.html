<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Insert title here</title>
	<style>
		.world {
			width: 60vw;
			height: 80vh;
			background: #fff000;
			display : flex;
			align-items: center;
			justify-content: center;
			/*perspective : 500px; /*눈에서의 거리(느낌) 내가 본 것 같은 3D효과*/
			
		}
		.card {
			display:flex;
			align-items: center;
			justify-content: center;
			width:100px;
			height: 150px;
			margin: 1em;
			border-radius: 0.5em;
			background: red;		
			font-size: 1.5rem;
			transform : perspective(500px) rotateY(45deg);
			/*각각 적용되므로 같은 모양의 3D 효과*/
		}
	</style>
</head>
<body>
	<div class="world">
		<div class="card">CARD</div>
		<div class="card">CARD</div>
		<div class="card">CARD</div>
	</div>
</body>
</html>
