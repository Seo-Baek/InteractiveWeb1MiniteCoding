<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.ball{ 
		position: absolute;
		left : 0;
		top: 0;
		width: 30px;
		height: 30px;
		/*기본은 left가 마우스에 맞게 됨
		  width의 30px의 center는 15px, height도... 센터가 마우스에 맞게 하려면 15px보다 적게 오면 된다!*/
		/*margin:-15px 0 0 -15px;*/
		border-radius: 50%;
		background: red;
		transition: 1s;
	}
	
	.ball.end {
		background : dodgerblue;
	}
</style>
</head>
<body>
	<div class="ball"></div>
	<script>
		const ballElem = document.querySelector('.ball');
		
		window.addEventListener('click', function(e){
			// 기본은 left가 마우스에 맞게 됨
			// width의 30px의 center는 15px, height도... 센터가 마우스에 맞게 하려면 15px보다 적게 오면 된다!
			ballElem.style.transform = 'translate('+ (e.clientX-15) +'px, ' + (e.clientY-15) +'px)';
		});
		
		ballElem.addEventListener('transitionstart', function(e){
			ballElem.classList.add('end');
			//트랜지션 이벤트에 걸린 시간
			console.log(e.elapsedTime); 
			//트랜지션 이벤트가 발생한 css 속성 ex)transition , background-color
			console.log(e.propertyName); 
		});
		/*
			transitionstart : 트랜지션 이벤트가 시작될 때부터 시작되는 이벤트핸들러
			transitionend : 트랜지션 이벤트가 끝난 후부터 시작되는 이벤트핸들러
		*/
	</script>
</body>
</html>
