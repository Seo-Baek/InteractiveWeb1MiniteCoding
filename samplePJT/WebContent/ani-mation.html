<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	@keyframes ball-ani {
		from {
			transform : translate(0,0);
		}
		to {
			transform : translate(200px, 200px);
		}
	}
	.ball{ 
		position: absolute;
		left : 0;
		top: 0;
		width: 30px;
		height: 30px;
		border-radius: 50%;
		background: red;
		transition: 1s;
		/* animation : ball-ani 1s 3 alternate forwards; */
	}
	
	.ball.end {
		border : 5px solid dodgerblue;
	}
</style>
</head>
<body>
	<div class="ball"></div>
	<script>
		const ballElem = document.querySelector('.ball');
		
		ballElem.addEventListener('click',function(){
			ballElem.style.animation = 'ball-ani 1s 3 alternate forwards';
		});
		ballElem.addEventListener('animationend',function(){
			ballElem.classList.add('end');
		});
		ballElem.addEventListener('animationiteration',function(){
			//3번 실행되게 되어있으면 처음 시작할 때 빼고 반복할 때 console 찍힘 n-1번 실행
			console.log('반복!');
		});
		/*
			animationstart,animationend : 애니메이션 시작과 끝부터 호출되는 이벤트 핸들러
			animationiteration : 애니메이션이 반복될 때 호출되는 이벤트 핸들러
		*/
	</script>
</body>
</html>
